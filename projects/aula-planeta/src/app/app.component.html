<div [class]="'theme-wrapper ' + (theme$ | async)">

    <mat-sidenav-container>

        <mat-sidenav #sidenav mode="push">
            <div class="branding"><img [src]="logo" [alt]="logo" />
            </div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
                        {{item.label | translate}}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <div class="wrapper">

            <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
                <mat-toolbar color="primary">
                    <button mat-icon-button *ngIf="(isAuthenticated$ | async)" (click)="sidenav.open()">
                        <fa-icon icon="bars"></fa-icon>
                    </button>

                    <span routerLink="" class="branding spacer center d-inline ">
                        <img [src]="logo" [alt]="logo"/>
                    </span>

                    <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
                        <fa-icon icon="user-circle"></fa-icon>
                    </button>

                    <mat-menu #toolbarUserMenu="matMenu">
                        <button mat-menu-item *ngIf="(isAuthenticated$ | async)" routerLink="settings">
                            <mat-icon><fa-icon icon="cog"></fa-icon></mat-icon>
                            <span>{{ 'aula-planeta.menu.settings' | translate }}</span>
                        </button>
                        <button mat-menu-item *ngIf="!(isAuthenticated$ | async)" (click)="onLoginClick()">
                            <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
                            <span>{{ 'aula-planeta.menu.login' | translate }}</span>
                        </button>
                        <button mat-menu-item *ngIf="(isAuthenticated$ | async)" (click)="onLogoutClick()">
                            <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
                            <span>{{ 'aula-planeta.menu.logout' | translate }}</span>
                        </button>
                    </mat-menu>


                    <span *ngIf="language$ | async as language">
                        <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
                            <mat-option *ngFor="let l of languages" [value]="l">
                                 {{ l.toUpperCase() }}
                            </mat-option>
                        </mat-select>
                    </span>
                </mat-toolbar>
            </div>

            <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
                <router-outlet #o="outlet"></router-outlet>
            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-sm-12 links">
                        <a href="https://twitter.com/aulaplaneta?lang=es" target="_blank" rel="noopener noreferrer">
                            <fa-icon [icon]="['fab','twitter']"></fa-icon>
                            <span>Twitter</span>
                        </a>
                        <a href="https://www.youtube.com/channel/UCR_vBgIJw21LQoSadb16tvA" target="_blank" rel="noopener noreferrer">
                            <fa-icon [icon]="['fab','youtube']"></fa-icon>
                            <span>Youtube</span>
                        </a>
                        <a href="https://www.instagram.com/aulaplaneta/?hl=es" target="_blank" rel="noopener noreferrer">
                            <fa-icon [icon]="['fab','instagram']"></fa-icon>
                            <span>Instagram</span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 signature">
                        &#169; <span class="year">{{year}}</span> Planeta
                        <br class="d-block d-sm-none">
                        <a [matTooltip]="'aula-planeta.footer.changelog' | translate" matTooltipPosition="before" href="https://www.googles.es">
                            <fa-icon icon="rocket"></fa-icon>
                            {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </mat-sidenav-container>

</div>
